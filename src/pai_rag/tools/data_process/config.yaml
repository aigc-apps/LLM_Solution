# process schedule
# a list of several pai_rag offline process operators with their arguments
process:
  - op: "rag_parser"
    oss_store:
      bucket: "pai-rag"
      endpoint: "oss-cn-hangzhou.aliyuncs.com"
    accelerator: "cpu" # cpu or cuda
    cpu_required: 6
    mem_required: "4GB"

  - op: "rag_splitter"
    type: "Sentence"
    chunk_size: 800
    chunk_overlap: 20
    enable_multimodal: true
    cpu_required: 2

  - op: "rag_embedder"
    source: "huggingface"
    model: "bge-large-zh-v1.5"
    enable_sparse: true
    enable_multimodal: true
    multimodal_source: "cnclip"
    accelerator: "cpu" # cpu or cuda
    cpu_required: 6
    mem_required: "4GB"
